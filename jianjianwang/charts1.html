<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=5,6,7,8,9,10,11, chrome=1" />
    <script src="echarts.min.js"></script>
    <title>ECharts</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"/>
    
    <script type="text/javascript">
        function initOption(result, maxCount) {
            

            //window.alert(params)
            var jsonObject = JSON.parse(result);

            // 填入数据
            myChart.setOption({  
                legend: {
                    data: ['0', '1']
                },
                radar: {
                    // shape: 'circle',
                    name: {
                        textStyle: {
                            color: '#fff',
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                        }
                    },
                    axisLabel: {
                        show: true,
                        formatter: function (value, index) {
                            // 格式化成月/日，只在第一个刻度显示年份
                            
                            if (index === 0) {
                                return null;
                            }
                            return value;
                        }

                        
                    },
                    indicator: [

                        { name: 'N', max: maxCount },
                        { name: 'NNW', max: maxCount},
                        { name: 'NW', max: maxCount},
                        { name: 'WNW', max: maxCount},
                        { name: 'W', max: maxCount},
                        { name: 'WSW', max: maxCount},
                        { name: 'SW', max: maxCount },
                        { name: 'WSSW', max: maxCount },
                        { name: 'S', max: maxCount},
                        { name: 'SSE', max: maxCount},
                        { name: 'SE', max: maxCount},
                        { name: 'ESE', max: maxCount},
                        { name: 'E', max: maxCount },
                        { name: 'ENE', max: maxCount},
                        { name: 'NE', max: maxCount},
                        { name: 'NNE', max: maxCount}

                    ]
                },
                series: [
                    {
                    name: 'rose chart',
                    type: 'radar',
                    // areaStyle: {normal: {}},
                        data: [{
                            name: '0',
                            value: jsonObject[0]
                        },
                        {
                            name: '1',
                            value: jsonObject[1]
                        }]
                }]
           
                
            });
        }

        var myChart = echarts.init(document.getElementById('main'));
        option = {
            //title: {
            //    text: '基础雷达图'
            //},
            tooltip: {},
            legend: {
                data: []
            },
           
            series: []
        };
        myChart.setOption(option);

 
    </script>
</body>
</html>
